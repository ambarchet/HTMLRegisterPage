<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello There</title>
</head>
<body>
    <!--form tag groups these things together.
          makes the input lines interact with the submit button-->
    <form>
        <div>
            <input type="text" />
        </div>
        <div>
            <input type="password" />
        </div>
        <div>
            <button type="submit"> Submit </button>
        </div>
    </form>
</body>
</html>
